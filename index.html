<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brindha's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">â˜° MENU</div>
        <ul id="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span id="typing-text"></span></h1>
            <p>Data Scientist | ML Engineer | AI Enthusiast</p>
            <div class="buttons">
                <a href="resume.pdf" class="btn">Resume</a>
                <a href="#about" class="btn">Click to Know More</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" data-aos="fade-up">
        <h2>About Me</h2>
        <p>Passionate about data, AI, and cloud technologies.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card" data-aos="zoom-in">
                <img src="project1.jpg" alt="Project 1">
                <h3>Data Science Dashboard</h3>
            </div>
            <div class="project-card" data-aos="zoom-in">
                <img src="project2.jpg" alt="Project 2">
                <h3>Flask API for Predictions</h3>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" data-aos="fade-up">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show-menu");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        window.onload = function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        };

        // Typewriter Effect
        const words = ["Brindha!", "a Data Scientist!", "a Coder!", "an ML Enthusiast!"];
        let i = 0, j = 0;
        let currentWord = "";
        let isDeleting = false;

        function typeEffect() {
            let typingText = document.getElementById("typing-text");

            if (i < words.length) {
                if (!isDeleting && j <= words[i].length) {
                    currentWord = words[i].substring(0, j++);
                } else if (isDeleting && j >= 0) {
                    currentWord = words[i].substring(0, j--);
                }

                typingText.innerHTML = currentWord;

                let typingSpeed = isDeleting ? 100 : 200;
                if (!isDeleting && j === words[i].length) {
                    typingSpeed = 1000;
                    isDeleting = true;
                } else if (isDeleting && j === 0) {
                    isDeleting = false;
                    i++;
                    if (i === words.length) i = 0;
                }

                setTimeout(typeEffect, typingSpeed);
            }
        }

        document.addEventListener("DOMContentLoaded", typeEffect);
    </script>

</body>
</html>
